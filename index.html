<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <header>

  <main>
    <section id="menuPrincipal">
      <button onclick="mostrarFichas()">📘 Ver Fichas de Aves</button>

      <button onclick="hablarConReinita()">🟨 Hablar con Reinita</button>

      <input type="password" id="claveDocente" placeholder="Introduce la clave">
      <button onclick="verificarClave()">Entrar</button>

      <p id="respuestaTexto">🎤 Presiona un botón para hablar con una guía</p>
